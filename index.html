<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мое PWA Приложение</title>
    
    <link rel="manifest" href="manifest.json">
    
    <meta name="theme-color" content="#4A90E2">
    
    <link rel="apple-touch-icon" href="icon-192.png">

    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        button {
            background: #4A90E2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Привет, это PWA!</h1>
        <p>Если все настроено верно, в адресной строке появится значок установки.</p>
        <button id="installBtn" style="display: none;">Установить приложение</button>
    </div>

    <script>
        // 1. Регистрация Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker зарегистрирован!', reg))
                    .catch(err => console.err('Ошибка регистрации SW:', err));
            });
        }

        // 2. Логика кнопки установки (необязательно, но полезно)
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'block';
        });

        installBtn.addEventListener('click', () => {
            installBtn.style.display = 'none';
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('Пользователь установил PWA');
                }
                deferredPrompt = null;
            });
        });
    </script>
</body>
</html>
